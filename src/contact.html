<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFisher | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center h-100 animate-slant2 relative">
    
      <div class="card" style="width: 90%;">
        <a class="z-0 absolute top-[-3.5%] left-[-4.5%]" href="/index.html"><box-icon type='solid' name='x-circle'
            size='64px' color='#22A2D9'></box-icon></a>
        <div class="card-body">
          <h2 class="card-title text-center my-3 mb-5">Contact Us</h2>
          <form method="get" action="signup_success.html" class="custom-center col-9">
            <div class="mb-3">
              <label for="exampleUsername" class="form-label">Username</label>
              <input type="text" class="form-control remove-borders" id="exampleUsername" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email</label>
              <input type="email" class="form-control remove-borders" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="messageInput" class="form-label">Message</label>
              <textarea class="form-control remove-borders" name="messageInput" id="messageInput" rows="3"></textarea>
            </div>
    
    
            <button type="submit" class="btn mt-5 custom-btn py-2">Send Your Message</button>
          </form>
          
        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
